---
- name: tap homebrew fonts
  homebrew_tap: tap=caskroom/fonts state=present
  when: ansible_os_family == 'Darwin'

- name: install fonts
  homebrew_cask: name="{{ mac_font_packages }}" state=present
  when: ansible_os_family == 'Darwin'

- name: Install nice ttf/otf fonts
  package:
    name: "{{ arch_font_packages }}"
    state: present
  become: yes
  when: ansible_os_family == 'Archlinux'

- name: Install programmer bitmap fonts
  package:
    name: "{{ arch_bitmap_font_packages }}"
    state: present
  become: yes
  when: ansible_os_family == 'Archlinux'

- name: Install programmer ttf fonts
  package:
    name: "{{ arch_prog_ttf_font_packages }}"
    state: present
  become: yes
  when: ansible_os_family == 'Archlinux'

- name: Install tamzen bitmap font
  command: yay -S --noconfirm tamzen-font
  args:
    creates: /usr/share/fonts/local/TamzenForPowerline6x12r.bdf
