---
- name: Install xorg
  package:
    name: xorg
    state: present
  become: yes

- name: Install Intel graphics driver
  package:
    name: xf86-video-intel
    state: present
  become: yes

- name: Install mesa
  package:
    name: mesa
    state: present
  become: yes

- name: Install xsel
  package:
    name: xsel
    state: present
  become: yes

- name: Modify Compose locale files with Ccedilla
  lineinfile:
    path: /usr/share/X11/locale/en_US.UTF-8/Compose
    regexp: '^<dead_acute> <C>'
    line: '<dead_acute> <C>                 	: "ร"   Ccedilla # LATIN CAPITAL LETTER C WITH CEDILLA'
  become: yes

- name: Modify Compose locale files with ccedilla
  lineinfile:
    path: /usr/share/X11/locale/en_US.UTF-8/Compose
    regexp: '^<dead_acute> <c>'
    line: '<dead_acute> <c>                 	: "รง"   ccedilla # LATIN SMALL LETTER C WITH CEDILLA'
  become: yes

- name: Set proper keymap for X11
  command: /usr/bin/localectl --no-convert --no-ask-password set-x11-keymap us,us pc105 ,intl grp:shifts_toggle,ctrl:swapcaps,caps:hyper
  args:
    creates: /etc/X11/xorg.conf.d/00-keyboard.conf
  become: yes

- name: Install bspwm
  package:
    name: bspwm
    state: present
  become: yes

- name: Install sxhkd
  package:
    name: sxhkd
    state: present
  become: yes

- name: Install rofi
  package:
    name: rofi
    state: present
  become: yes

- name: Install urxvt
  package:
    name: rxvt-unicode
    state: present
  become: yes

- name: create bspwm config dirs
  file:
    path: "{{ ansible_env.HOME }}/.config/{{ item }}"
    state: directory
  with_items:
    - bspwm
    - sxhkd

- name: copy bspwm configuration
  copy:
    src: "{{ item }}rc"
    dest: "{{ ansible_env.HOME }}/.config/{{ item }}/{{ item }}rc"
    mode: 0755
  with_items:
    - bspwm
    - sxhkd

